<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>График</title>
    
  </head>
  <body>
    <header class="header">
      <div class="player" id="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>

          <button class="play-next player-icon"></button>
        </div>
        <div class="volume">
          <!--кнопка понижения  звук-->
          <button class="volume-down">-vol</button>

          <!--уровень звука-->
          <span class="vol"></span>
          <!--кнопка повышение звука-->
          <button class="volume-up">+vol</button>
        </div>
        <div class="track_title"></div>
        <div class="track_time"></div>
        <div class="track">
          <div class="audioTime" id="playhead"></div>
        </div>
        <ul class="play-list"></ul>
      </div>

      

      <div class="weather" id="weather">
        <input
          type="text"
          class="city"
          value="Ростов"
          placeholder="[Введите город]"
          id="city"
        />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <!------------------------------------------------------->
    <!-- Модальное окно -->
    <div class="modal" id="modal-1">
      <div class="modal__content">
        <button class="modal__close-button">
          <img class="modal__close-button_pic" src="./assets/img/cross.jpg" alt="button" />
        </button>
        <!-- Контент модального окна-->
        <div class="modal__description">
          <input type="date"  class="enterDate" id="inputDate">
        <button class="modal_button">Ввод</button>
        </div>
        <div class="modal_block">
          <div class="modal_div_day modal_div"></div>
          <div class="modal_div_night modal_div"></div>
          <div class="modal_div_extraShiftDay modal_div"></div>
          <div class="modal_div_extraShiftNight modal_div"></div>
        </div>
      </div>
    </div>
    <!---------------------------------------------------------------------------->
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time id="clock" class="time"></time>
      <date id="date" class="date"></date>
      <div class="greeting-container" id="greeting">
        <span id="time_day" class="greeting"></span>
      </div>
      <div class="working_now">
        <span  class="what_brigade"></span>
      </div>
      
       <button class="input_button" ><b>Узнать № смены по дате</b></button>
   
    
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div class="quote_block" id="quote">
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>

    <script type="module" src="js/script.js"></script>
    
  </body>
</html>
